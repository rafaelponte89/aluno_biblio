{% block content %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"
    />

    <meta name="description" content="Aplicação web para cadastrar alunos" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Sistema Registro de Matrícula</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-2">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link bg-dark text-white rounded-3 p-4 m-2" href="{% url 'inicial' %}"
                    > <i class="btn btn-primary bi bi-mortarboard m-1"></i> Alunos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link bg-dark text-white rounded-3 p-4 m-2" href="{% url 'biblio' %}"><i class="btn btn-primary bi bi-book m-1"></i>Biblioteca</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
  {% endblock content%}
</html>
