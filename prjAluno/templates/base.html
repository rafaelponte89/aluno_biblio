<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"
    />

    <meta name="description" content="Aplicação web para cadastrar alunos" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Sistema Registro de Matrícula</title>
  </head>

  <body id="corpo" onload="configuracoes()">
    
    <div class="row">
      <div
        id="acessibilidade"
        class="col-md-2 rounded-3 mt-2 position-fixed z-2"
      >
        <button class="btn" onclick="aumentarLetra()">A+</button>
        <button class="btn" onclick="diminuirLetra()">A-</button>
        <button id="contraste" class="btn" value="0">
          <i id="iconeContraste" class="bi bi-lightbulb"></i>
        </button>
      </div>
    
     
    </div>

    <div id="Conteudo" class="container">
      {% block content %} {% endblock content%}
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{% static 'appAluno/js/acessibilidade_1.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'appAluno/js/contraste.js' %}"
    ></script>

     

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
